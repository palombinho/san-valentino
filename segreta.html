<head>

.timer {

<body>

<h1>SE SEI ARRIVATA QUI MI AMI!! </h1>

<h2>‚è≥ Insieme da</h2>
<div id="timer" class="timer"></div>
<h2>üì∏ I nostri momenti</h2>

<div class="slider">
  <img id="slide" src="Slider/1.jpeg" alt="Noi">
</div>
<button class="back" onclick="goBack()">‚¨Ö Torna indietro</button>



  <script>
    const photos = [
  "Slider/1.jpeg",
  "Slider/2.jpeg",
  "Slider/3.jpeg",
  "Slider/4.jpeg",
  "Slider/5.jpeg",
  "Slider/6.jpeg",
  "Slider/7.jpeg",
  "Slider/8.jpeg",
  "Slider/9.jpeg",
  "Slider/10.jpeg",
  "Slider/11.jpeg",

  "Slider/13.jpeg",
  "Slider/14.jpeg",
  "Slider/15.jpeg",
  "Slider/16.jpeg",
  "Slider/17.jpeg",
  "Slider/18.jpeg",
  "Slider/19.jpeg",
  "Slider/21.jpeg",
  "Slider/22.jpeg",
  "Slider/23.jpeg"
];

let index = 0;
const slide = document.getElementById("slide");

setInterval(() => {
  slide.style.opacity = 0;

  setTimeout(() => {
    index = (index + 1) % photos.length;
    slide.src = photos[index];
    slide.style.opacity = 1;
  }, 500);

}, 3000);
  
    function goBack() {
  window.history.back();
}
const startDate = new Date("2025-10-30T20:00:00"); // ‚¨ÖÔ∏è CAMBIA QUI

function updateTimer() {
  const now = new Date();
  let diff = now - startDate;

  if (diff < 0) return;

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  diff %= (1000 * 60 * 60 * 24);

  const hours = Math.floor(diff / (1000 * 60 * 60));
  diff %= (1000 * 60 * 60);

  const minutes = Math.floor(diff / (1000 * 60));
  diff %= (1000 * 60);

  const seconds = Math.floor(diff / 1000);

  document.getElementById("timer").innerHTML =
    `${days} giorni ‚Ä¢ ${hours} ore ‚Ä¢ ${minutes} minuti ‚Ä¢ ${seconds} secondi üíñ`;
}

updateTimer();
setInterval(updateTimer, 1000);

  </script>
